<div class="container">
  <div class="row">
    <div class="col-half table-container">
      <h3>Voters</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Has voted</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of votingList">
            <td>{{ item.name }}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.hasVoted" disabled="true" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="input-group">
        <input type="text" [(ngModel)]="newVoterName" placeholder="Enter voter name" />
        <button (click)="sendVoter()">Send</button>
      </div>
    </div>

    <div class="col-half table-container">
      <h3>Candidates</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of candidateList">
            <td>{{ item.name }}</td>
            <td>{{ item.votesCount }}</td>
          </tr>
        </tbody>
      </table>
      <div class="input-group">
        <input type="text" [(ngModel)]="newCandidateName" placeholder="Enter candidate name" />
        <button (click)="sendCandidate()">Send</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-half">
      <label for="dropdown1">I am:</label>
      <select id="dropdown1" [(ngModel)]="selectedVoter">
        <option *ngFor="let item of enableVoters" [value]="item.id">{{ item.name }}</option>
      </select>
    </div>

    <div class="col-half">
      <label for="dropdown2">I vote for:</label>
      <select id="dropdown2" [(ngModel)]="selectedCandidate">
        <option *ngFor="let item of candidateList" [value]="item.id">{{ item.name }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div>
      <button (click)="submitForm()" [disabled]="!selectedVoter || !selectedCandidate">Submit</button>
    </div>
  </div>
</div>
